<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>Secret Agent Supply</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>

<body>
	<!--Header-->
	<header>
		<div class="site_container">
			<img src="resources/img/logo.png" alt="logo">
			<h1>SECRET AGENT SUPPLY INC.</h1>
		</div>
	</header>
	
	<!--Main Banner-->
	<div class="main_banner">
		<div class="site_container">
			<div class="banner_box">
				<h1>NEW ARRIVAL</h1>
				<h2>SPORTS BIKES AND MOTORCYCLES</h3>
			</div>
		</div>
	</div>
	
	<!--Navigation-->
	<nav id="nav_main">
		<div class="site_container">
			<ul>
				<li>Eyewear</li>
				<li>Apparel</li>
				<li>Gadgets</li>
				<li>Vehicles</li>
				<li>Glasses</li>
				<li>Contact</li>
			</ul>
		</div>
	</nav>
	
    <nav id="nav_main_small">
		<div class="site_container">
			<ul>
				<li>Menu</li>
			</ul>
		</div>
	</nav>
    
	<!--Main Container-->
	<div class="main_container">
		
		<div class="site_container">
			<!--Product Grid-->
			<div class="product_grid">

				<div id="pen" class="product">
					<div class="product_img">
						<img src="resources/img/pen.png" alt="pen">
					</div>
					<div class="product_name">
						<h1>Exploding Pen</h1>
					</div>
				</div>

				<div id="watch" class="product">
					<div class="product_img">
						<img src="resources/img/watch.png" alt="watch">
					</div>
					<div class="product_name">
							<h1>Cellular Watch</h1>
					</div>
				</div>

				<div id="glasses" class="product">	
					<div class="product_img">
						<img src="resources/img/glasses.png" alt="glasses">
					</div>
					<div class="product_name">
						<h1>Thermal Glasses</h1>
					</div>
				</div>
			</div>
		</div>
		
		<!--Store Info-->
		<div class="store_info site_container">
			<!--Location-->
			<div class="location_hours">
				<h1>Location</h1>
				<p>-47.346.436, 8.32354</p>
			</div>
			<!--Hours-->
			<div class="location_hours">
				<h1>Hours</h1>
				<p>0800 - 1800</p>
			</div>
			
		</div>
	</div>
	
	<!--Footer-->
	<footer>
		<h4 class="site_container">Copyright Secret Agent Supply Inc.</h4>
	</footer>
</body>
</html>
